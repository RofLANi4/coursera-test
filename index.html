<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="post" enctype="multipart/form-data">
      <div>
        <p>Имя</p>
        <input placeholder="Name" tabindex="1" name="username" type="text" />
      </div>
      <div>
        <p>Пароль</p>
        <input tabindex="2" name="password" type="password" />
      </div>
      <div>
        <p>Телефон</p>
        <input tabindex="3" name="phone" type="tel" />
      </div>
      <div>
        <p>Пол</p>
        <div>
          <input
            tabindex="4"
            checked
            name="sex"
            type="radio"
            value="male"
          />Мужской
        </div>
        <div>
          <input tabindex="4" name="sex" type="radio" value="female" />Женский
        </div>
      </div>
      <div>
        <p>Имущество</p>
        <div>
          <input
            tabindex="5"
            checked
            name="bike"
            type="checkbox"
            value="yes"
          />Велик
        </div>
        <div>
          <input tabindex="6" name="car" type="checkbox" value="yes" />Машина
        </div>
        <div>
          <input
            tabindex="7"
            disabled
            name="house"
            type="checkbox"
            value="yes"
          />Квартира
        </div>
      </div>
      <div>
        <p>Дополнительная информация</p>
        <textarea tabindex="8" name="additional"></textarea>
      </div>
      <div>
        <p>Прикрепить фото</p>
        <input tabindex="9" type="file" />
      </div>
      <div>
        <p>Любимый цвет</p>
        <select tabindex="19" name="color">
          <option value="red">Красный</option>
          <option value="green">Зеленый</option>
          <option value="yellow">Желтый</option>
        </select>
      </div>
      <div>
        <p>Действия</p>
        <button tabindex="11" type="submit">Отправить</button>
        <button tabindex="12" type="reset">Очистить</button>
      </div>
    </form>
  </body>
</html>
